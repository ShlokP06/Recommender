<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <h1>ðŸŽ¬ Movie Recommender System</h1>
        <p>Discover your next favorite movie!</p>
        <form id="recommendationForm" class="form">
            <label for="method">Choose Method:</label>
            <select id="method" name="method" onchange="toggle()">
                <option value="Content">Content-Based Filtering</option>
                <option value="Collaborative">Collaborative Filtering</option>
                <option value="Hybrid">Hybrid Filtering</option>
            </select>
            <div id="userIdInput" style="display: none">
                <label for="userId">User ID:</label>
                <input type="number" id="userId" name="userId" min="1" step="1">
            </div>
            <div id="titleInput">
                <label for="title">Movie Title:</label>
                <input type="text" id="title" name="title">
            </div>
            <button type="submit" class="btn">Get Recommendations</button>
        </form>
        <div id="recommendations" class="recommendations">
            <h2>Recommendations: </h2>
            <ul id="recommendations-list"></ul>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
